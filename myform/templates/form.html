k<!DOCTYPE html>
<html>
<head>
    <title>Buy VM</title>
    <style>
        .container {
            width: 60%;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-size: 16px;
            color: #666;
        }

        input[type="text"],
        input[type="number"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: calc(100% - 22px); /* adjusts for padding and border */
        }

        button {
            padding: 10px 15px;
            background-color: #5cb85c;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
<h1>Virtual Machine Purchase Form</h1>
    <form method="POST" action="{% url 'form_view' %}">
        {% csrf_token %}
        <div>
            <label for="vm_name">VM Name:</label>
            <input type="text" id="vm_name" name="vm_name" required>
        </div>
        <div>
            <label for="vm_cores">Number of Cores:</label>
            <input type="number" id="vm_cores" name="vm_cores" required>
        </div>
        <div>
            <label for="vm_memory">Memory (MB):</label>
            <input type="number" id="vm_memory" name="vm_memory" required>
        </div>
        <div>
            <label for="disk_size">Disk Size (e.g., 10G, 20G):</label>
            <input type="text" id="disk_size" name="disk_size" required>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
